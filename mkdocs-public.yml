site_name: Intern Trading Game
site_description: A role-based options trading simulation game for interns

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - search.share
  palette:
    - scheme: default
      primary: white
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: grey
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html

plugins:
  - search
  - section-index

nav:
  - Home: index.md
  - Game Documentation:
      - Overview: game/overview.md
      - Fundamentals:
          - Core Concepts: game/fundamentals/core-concepts.md
          - Game Mechanics: game/fundamentals/game-mechanics.md
          - Market Structure: game/fundamentals/market-structure.md
      - Trading:
          - Constraints: game/trading/constraints.md
          - Execution Rules: game/trading/execution-rules.md
          - Order Types: game/trading/order-types.md
          - Signals Access: game/trading/signals-access.md
      - Roles:
          - Overview: game/roles/overview.md
          - Market Maker: game/roles/market-maker.md
          - Hedge Fund: game/roles/hedge-fund.md
          - Arbitrage Desk: game/roles/arbitrage-desk.md
      - Scoring:
          - Overview: game/scoring/overview.md
      - Appendix:
          - Formulas: game/appendix/formulas.md
          - Glossary: game/appendix/glossary.md

extra_javascript:
  - technical/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css
